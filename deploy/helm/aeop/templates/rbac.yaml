apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-predictor
  labels:
    app.kubernetes.io/name: aeop-predictor
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-predictor
rules:
  # Read nodes for health status
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Read pods for migration decisions
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Evict pods during preemptive migration
  - apiGroups: [""]
    resources: ["pods/eviction"]
    verbs: ["create"]
  # Cordon/uncordon nodes
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["patch"]
  # Read events for OOM detection
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-predictor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-predictor
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-predictor
    namespace: {{ .Release.Namespace }}
